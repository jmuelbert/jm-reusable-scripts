name: Pull Request Labeler

on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: none
  checks: none
  deployments: none
  packages: none
  security-events: none
  statuses: none

env:
  MIN_COVERAGE: 80
  PYTHON_VERSION: '3.x'
  NODE_VERSION: '16'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  analyze_and_label:
    name: Analyze and Label Pull Request
    if: github.actor != 'dependabot[bot]' # Skip for Dependabot PRs
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: ğŸ”„ Check Merge Conflicts
        id: conflicts
        uses: eps1lon/actions-label-merge-conflict@v3
        timeout-minutes: 5
        continue-on-error: true
        with:
          dirtyLabel: 'status: has-conflicts'
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          commentOnDirty: |
            âš ï¸ This pull request has conflicts with the target branch. Please resolve the conflicts by following these steps:
            1. Fetch the latest changes.
            2. Merge the target branch into your branch.
            3. Resolve the conflicts.
            4. Push the changes back.

            Need help? Check the [Contributing Guide](../../CONTRIBUTING.md) or ask for assistance.
          commentOnClean: |
            âœ… All conflicts have been resolved. A maintainer will review your PR shortly.

      - name: ğŸ“ Analyze Pull Request Size
        id: size
        uses: codelytv/pr-size-labeler@v1
        timeout-minutes: 5
        continue-on-error: true
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: size/xs
          xs_max_size: '10'
          s_label: size/s
          s_max_size: '100'
          m_label: size/m
          m_max_size: '500'
          l_label: size/l
          l_max_size: '1000'
          xl_label: size/xl
          fail_if_xl: false
          message_if_xl: |
            âš ï¸ This PR is quite large (over 1000 lines). Please consider:
            - Breaking it into smaller, focused PRs
            - Ensuring all changes are related and well-documented
            - Adding detailed documentation for reviewers

            Large PRs may require additional review time and scrutiny.
          files_to_ignore: |
            **/test/**
            **/tests/**
            **/doc/**
            **/docs/**
            **/*.md
            package-lock.json
            poetry.lock

      - name: ğŸ·ï¸ Apply Scope Labels
        id: labeler
        uses: actions/labeler@v5
        timeout-minutes: 5
        continue-on-error: true
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: ğŸ“ Process PR Content
        uses: actions/github-script@v7
        timeout-minutes: 5
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = new Set();

            // Enhanced title parsing with regex
            const titlePattern = /^(fix|feat|docs|test|chore|refactor|style|perf)(?:\(.*\))?:/;
            const match = pr.title.match(titlePattern);
            if (match) {
              labels.add(`type-${match[1]}`);
            }

            // Check PR body for specific keywords and contexts
            const body = pr.body?.toLowerCase() || '';

            const checks = {
              'security-label': ['security', 'vulnerability', 'cve', 'auth', 'authentication'],
              'performance-label': ['performance', 'optimize', 'speed', 'perf'],
              'documentation-label': ['documentation', 'docs', 'readme'],
              'dependencies-label': ['dependency', 'dependencies', 'deps'],
              'breaking-label': ['breaking change', 'breaking-change'],
              'deprecation-label': ['deprecate', 'deprecated']
            };

            Object.entries(checks).forEach(([label, keywords]) => {
              if (keywords.some(keyword => body.includes(keyword))) {
                labels.add(label);
              }
            });

            // Add draft or ready-for-review labels
            if (pr.draft) {
              labels.add('status: work-in-progress');
            } else {
              labels.add('status: ready-for-review');
            }

            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }

            // Add a review checklist as a comment for new PRs
            if (context.payload.action === 'opened') {
              const checklist = `
                ## PR Review Checklist

                ### ğŸ¯ Prerequisites
                - [ ] PR title follows [Conventional Commits](https://www.conventionalcommits.org/)
                - [ ] Branch is up to date with target branch
                - [ ] All automated checks are passing

                ### ğŸ“ Documentation
                - [ ] Documentation updated
                - [ ] API changes documented
                - [ ] Change log updated
                - [ ] Inline comments added for complex code

                ### ğŸ§ª Testing
                - [ ] Unit tests added/updated
                - [ ] Integration tests if needed
                - [ ] All tests passing
                - [ ] Coverage meets minimum threshold (${process.env.MIN_COVERAGE}%)
                - [ ] Edge cases tested

                ### ğŸ’» Code Quality
                - [ ] Code follows style guide
                - [ ] No debug/commented code
                - [ ] Error handling implemented
                - [ ] Performance considerations addressed
                - [ ] Code is modular and maintainable

                ### ğŸ”’ Security
                - [ ] Security best practices followed
                - [ ] Dependencies are up to date
                - [ ] No sensitive data exposed
                - [ ] Input validation implemented
                - [ ] Security implications considered

                ### ğŸš€ Deployment
                - [ ] Migration scripts if needed
                - [ ] Environment variables documented
                - [ ] Deployment documentation updated
                - [ ] Rollback plan considered
              `;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: checklist
              });
            }

  verify:
    needs: analyze_and_label
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check Labeler Status
        if: always()
        run: |
          if [ "${{ needs.analyze_and_label.result }}" == "failure" ]; then
            echo "::warning::Labeler job failed but continuing workflow"
          fi

      - name: âœ… Verify Workflow Completion
        uses: re-actors/alls-green@223e4bb7a751b91f43eda76992bcfbf23b8b0302 # v1.2.2
        # TODO: #262 Runs in failure: Error: Process completed with exit code
        with:
          jobs: ${{ toJSON(needs) }}
