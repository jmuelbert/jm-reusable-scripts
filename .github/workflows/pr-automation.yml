name: Pull Request Automation
on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

permissions:
  contents: read
  pull-requests: write

env:
  MIN_COVERAGE: 80
  PYTHON_VERSION: '3.x'
  NODE_VERSION: '16'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  analyze_and_label:
    name: Analyze and Label Pull Request
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: ğŸ§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # From commitment.yml
      - name: ğŸ“ Lint Commit Messages
        uses: ahmadnassri/action-commit-lint@v2
        with:
          config: conventional

      # From labeler.yml
      - name: ğŸ”„ Check Merge Conflicts
        id: conflicts
        uses: eps1lon/actions-label-merge-conflict@v3
        # ... (rest of the step) ...

      - name: ğŸ“ Analyze Pull Request Size
        id: size
        uses: codelytv/pr-size-labeler@v1
        # ... (rest of the step) ...

      - name: ğŸ·ï¸ Apply Scope Labels
        id: labeler
        uses: actions/labeler@v5
        # ... (rest of the step) ...

      - name: ğŸ“ Process PR Content
        uses: actions/github-script@v7
        # ... (rest of the script) ...

  verify:
    name: Verify
    needs: analyze_and_label
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: âœ… Verify Workflow Completion
        uses: re-actors/alls-green@223e4bb7a751b91f43eda76992bcfbf23b8b0302
        with:
          jobs: ${{ toJSON(needs) }}
